<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pin matcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
       <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="input-pin" class="form-control" type="text">
                    <button onclick="generatePin()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calc-pin" class="form-control" type="text">
                    <div class="numbers">
                        <div id="calc-btn"  class="calc-body">
                            <div  class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">=</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            
                    </div>
                    <div>
                        <button onclick="verify()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                        </div>
                </div>
            </div>
        </div>
        <div class="notify-section ">
            <p id="notify-failure" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
